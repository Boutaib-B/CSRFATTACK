<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>CSRF Target - Clients</title>
    <!-- Include Bootstrap CSS (or any other CSS framework) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styling for the cards */
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>List of Clients</h1>
    <div class="row">
        <!-- Loop through the clients and create a card for each -->
        <div class="col-lg-4 col-md-6 mb-4" th:each="client : ${clients}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${client.nom}"></h5>
                    <p class="card-text">
                        <strong>Username:</strong> <span th:text="${client.username}"></span>
                    </p>
<!--                    <a th:href="@{'/clients/' + ${client.code}}" class="btn btn-primary">-->
<!--                        View Details-->
<!--                    </a>-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
